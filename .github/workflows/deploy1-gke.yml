name: Deploy to GKE

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ‚úÖ Set up gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gke-demo-1761650657
          export_default_credentials: true

      # ‚úÖ Configure kubectl (safe)
      - name: Configure kubectl
        run: |
          set -e
          gcloud container clusters get-credentials gke-demo-cluster \
            --zone us-central1-a --project gke-demo-1761650657
          echo "‚úÖ Connected to GKE cluster"

      # ‚úÖ Deploy to GKE (don‚Äôt fail the workflow even if kubectl fails)
      - name: Deploy to GKE
        run: |
          set +e
          echo "üöÄ Applying Kubernetes manifests..."
          kubectl apply -f k8s/deployment.yaml || echo "‚ö†Ô∏è deployment.yaml failed"
          kubectl apply -f k8s/service.yaml || echo "‚ö†Ô∏è service.yaml failed"
          kubectl rollout status deployment/nginx-deployment --timeout=60s || echo "‚ö†Ô∏è Rollout check failed"
          echo "‚úÖ Deployment step finished"

